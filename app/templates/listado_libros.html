{% extends './base.html'%}
{% block body%}
{% include './nav.html'%}
<div class="container py-3 ">
    {% block container%}
    <table>
       
        {% for l in data.libros%}
            <tr>
                <td>{{ l.isbn }}</td>
                <td>{{ l.titulo }}</td>
                <td>{{ l.anioedicion }}</td>
                <td>{{ l.autor.apellidos }}</td>
                <td>{{ l.autor.nombres }}</td>
                <td>{{ l.precio }}</td>
                
            </tr>
        {% endfor%}
    </table>
    {% endblock %}

</div>
{% endblock %}
