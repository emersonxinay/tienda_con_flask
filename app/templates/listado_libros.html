<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros</title>
</head>
<body>
    <h1>{{data.libros}}</h1>
    <table>
        {% for l in data.libros%}
            <tr>
                <td>{{ l.isbn }}</td>
                <td>{{ l.titulo }}</td>
                <td>{{ l.anioedicion }}</td>
                <td>{{ l.autor.apellidos}}</td>
                <td>{{ l.autor.nombres }}</td>
                <td>{{ l.autor.precio }}</td>
            </tr>
        {% endfor%}
    </table>
</body>
</html>
